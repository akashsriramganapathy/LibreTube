name: Nightly Build

on:
  schedule:
    - cron: '*/30 * * * *' # Check every 30 minutes
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ master ]

permissions:
  contents: write
  packages: write


jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for new successful upstream build
        id: check
        run: |
          # Get the latest successful workflow run from upstream
          LATEST_UPSTREAM_SHA=$(gh run list --repo libre-tube/LibreTube --branch master --workflow "CI" --status success --limit 1 --json headSha --jq '.[0].headSha')
          
          if [ -z "$LATEST_UPSTREAM_SHA" ]; then
            echo "::notice::No successful upstream runs found."
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Latest successful upstream SHA: $LATEST_UPSTREAM_SHA"

          # Check if we already have this commit
          if git merge-base --is-ancestor $LATEST_UPSTREAM_SHA HEAD; then
            echo "::notice::We are already up to date with the latest successful upstream build."
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "::notice::New successful upstream build found! Proceeding with sync."
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sync-and-build:
    needs: check-upstream
    if: needs.check-upstream.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add upstream remote
        run: git remote add upstream https://github.com/libre-tube/LibreTube.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream/master
        run: |
          git merge upstream/master --no-edit || (git merge --abort && echo "Merge conflict occurred. Manual intervention required." && exit 1)

      - name: Push changes to fork
        run: git push origin $(git rev-parse --abbrev-ref HEAD)

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease --stacktrace -PrunNumber=${{ github.run_number }}

      - name: Sign APK
        uses: ilharp/sign-android-release@v2
        id: sign_app
        with:
          releaseDir: app/build/outputs/apk/release
          signingKey: ${{ secrets.SIGNING_KEY }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Clean and Rename APK
        run: |
          mv "$ANDROID_SIGNED_FILE" app/build/outputs/apk/release/LibreTube-Nightly.apk
          find app/build/outputs/apk/release -type f -name "*.apk" ! -name "LibreTube-Nightly.apk" -delete


      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: Nightly Build ${{ github.run_number }}
          artifacts: "app/build/outputs/apk/release/LibreTube-Nightly.apk"
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          makeLatest: "true"
          body: "Latest automated build (Run ${{ github.run_number }})"
          token: ${{ secrets.GITHUB_TOKEN }}
